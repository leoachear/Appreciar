		<md-toolbar>
	      <div class="md-toolbar-tools" style="padding:0;">

          -->
          <md-menu>
            <md-button aria-label="Open demo menu" class="md-icon-button" ng-click="$mdOpenMenu($event)">
              <md-icon md-menu-origin md-svg-icon="img/icons/menu.svg"></md-icon>
            </md-button>
            <md-menu-content width="6">
              <md-menu-item ng-repeat="item in menuOptions">
                <!-- este que dejo comentado llama a una funcion del controlador, que tambien
              esta comentada por ahora... ahora lo cambio para llamar directamente a una view. -->
                <!-- <md-button ng-click="announceClick($index)"> -->
                  <md-button ng-click="cambiarVista(menuOptions[$index].opcion)">
                  <md-icon md-menu-align-target md-svg-icon="call:no-sim"></md-icon>
                  {{item.nombre}}
                </md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>

	        <h2>
	          <span id="titlePage">Appreciar</span>
	        </h2>
          <span flex></span>
	        <!-- <md-button class="md-icon-button" aria-label="Favorite">
	          <md-icon md-svg-icon="img/icons/favorite.svg"></md-icon>
	        </md-button> -->
          <!-- <span><h3><a href="#/altaForm">Postear</a></h3></span> -->
          <md-button aria-label="altaForm" class="md-raised" style="color:black;" ng-click="cambiarVista('altaForm')">
            Postear
          </md-button>
          <label ng-hide="ocultarFotoUsuario">{{perfilLogueado.nombre}}</label>
          <md-button id="buttonIngresar" aria-label="altaForm" ng-click="cambiarVista('login')" ng-hide="perfilLogueado.ocultarBotonIngresar">
            Ingresar
          </md-button>
          <!-- div con la imagen del usuario -->
          <div class="usuario" style="background-image: {{perfilLogueado.foto}}" ng-hide="perfilLogueado.ocultarFotoUsuario">
          </div>
          <!-- <md-button class="md-icon-button" aria-label="More" ng-click="cambiarVista('login')">
	          <md-icon md-svg-icon="img/icons/more_vert.svg"></md-icon>
	        </md-button> -->
          <!-- acá va la fotito y el nombre. -->
	      </div>
	    </md-toolbar>
